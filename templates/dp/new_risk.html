{% extends "dp/base.html" %}
{% load static %}
{% block cssblock %}
    <link rel="stylesheet" href="{% static 'dp/css/multi-select.css' %}">
{% endblock %}

{% block content %}
    <div class="container selectdiv">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-style-2">

                <div class="form-style-2-heading">Create new risk</div>
                <form action="{% url "dp:new_risk" project_id %}" method="post">
                    {% csrf_token %}
                    {{ form }} <br>
                    <input type="submit" value="Submit" style="margin-top: 10px;"/>
                </form>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                <br>
                <br>
                <br>
                <br>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{% static 'dp/js/jquery.multi-select.js' %}"></script>
    <script>
        $('#id_employee').multiSelect()
    </script>
{% endblock %}
