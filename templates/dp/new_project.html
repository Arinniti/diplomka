{% extends "dp/base.html" %}
{% load static %}
{% block cssblock %}
    <link rel="stylesheet" href="{% static 'dp/css/multi-select.css' %}">
{% endblock %}

{% block content %}
    <div class="container selectdiv">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-style-2">

                <div class="form-style-2-heading">Create new project</div>
                {% if portfolio_id %}
                    <form action="{% url "dp:new_port_project" portfolio_id %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Submit"/>
                    </form>
                {% else %}
                    <form action="{% url "dp:new_project" %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Submit"/>
                    </form>

                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}

{% block javascript %}
    <script src="{% static 'dp/js/jquery.multi-select.js' %}"></script>
    <script>
        $('#id_key_words').multiSelect()
         $('#id_members').multiSelect()
    </script>
{% endblock %}
